<!DOCTYPE html>
<html>
    <head>
    <link href="estilos.css" rel="stylesheet" type="text/css">
    <script src="script.js"></script>
    </head>
    <body>
    <div class="Container">
     <header class="header">
        <h1 id="title">FreeCodeCamp Form</h1>
        <p id="description" class="description">Thankyou for taking the time to help us improve 
            the platform</p>
     </header>
    
        <form id="survey-form" class="survey-form" vaction="#">
            <div class="form-group">
            <label id="name-label" for="name">Name</label>
            <input id="name" type="text" placeholder="Enter your name" class="form-control" required>
            </div>
            <div class="form-group">
            <label id="email-label" for="email">Email</label>
            <input id="email" type="email" name="email" class="form-control" placeholder="Enter your email" required>
            </div>
            <div class="form-group">
            <label id="number-label" for="number">Age<span class="clue">(optional)</span></label>
            <input id="number" type="number" name="age" min="10" max="99" placeholder="Enter your Age"
            class="form-control" >
            </div>
            <div class="form-group">
            <p>Which option best describes your current 
                role?</p>
                <select name="role" id="dropdown" class="form-control" required>
                <option disabled selected value>Select an option</option>
                <option value="Student">Student</option>
                <option  value="Full-Time-Job">Full Time Job</option>
                <option value="Full-Time-Learner">Full Time Learnner</option>
                <option value="Prefer-not-to-say">Prefer not to say</option>
                <option value="Other">Other</option>
            </select>
        </div>
        <div class="form-group">
        <p>Would you recommend FreeCodeCamp 
            to a friend?</p>
          <div>
            <input id="definitely" type="radio" name="definitely-maybe-notsure" value="definitely"  class="input-radio">
            <label for="definitely">Definitely</label>
         </div>
         <div>
            <input id="maybe" type="radio" name="definitely-maybe-notsure" value="maybe" class="input-radio">
            <label for="maybe">Maybe</label>
         </div>
         <div>
            <input id="notsure" type="radio" name="definitely-maybe-notsure" value="notsure" class="input-radio">
            <label for="notsure">Not sure</label>
         </div>
         </div>
         <div class="form-group">
        <p>What is your favorite feature of Free Code Camp?</p>
        <select id="most-like" name="mostLike" class="form-control" required>
            <option disabled selected value>Select an option</option>
            <option value="challenges">Challenges</option>
            <option value="projects">Projects</option>
            <option value="community">Community</option>
            <option value="openSource">Open Source</option>
          </select>
          </div>
          <div class="form-group">
          <p>
              What woul you like to see  improved?
              <span class="clue">(check all that apply)</span>
          </p>
          <div>
          <input id="front-end" type="checkbox" name="improved-checkbox" value="Front-end" class="input-checkbox">
          <label for="front-end">Front-end Projects</label>
        </div>
        <div>
            <input id="Back-end-Projects" type="checkbox" name="improved-checkbox" value="Back-end-Projects" class="input-checkbox">
            <label for="Back-end-Projects">Back-end Projects</label>
          </div>
          <div>
            <input id="Data-Visualization" type="checkbox" name="improved-checkbox" value="Data-Visualization" class="input-checkbox">
            <label for="Data-Visualization">Data Visualization</label>
          </div>
          <div>
            <input id="challenges" type="checkbox" name="improved-checkbox" value="challenges" class="input-checkbox">
            <label for="challenges">Challenges</label>
          </div>
          <div>
            <input id="open-source-community" type="checkbox" name="improved-checkbox" value="open-source-community" class="input-checkbox">
            <label for="open-source-community">Open Source Community</label>
          </div>
          <div>
            <input id="gitter-help-rooms" type="checkbox" name="improved-checkbox" value="gitter-help-rooms" class="input-checkbox">
            <label for="gitter-help-rooms">Gitter help rooms</label>
          </div>
          <div>
            <input id="videos" type="checkbox" name="improved-checkbox" value="videos" class="input-checkbox">
            <label for="videos">Videos</label>
          </div>
          <div>
            <input id="city-meetups" type="checkbox" name="improved-checkbox" value="city-meetups" class="input-checkbox">
            <label for="city-meetups">City Meetups</label>
          </div>
          <div>
            <input id="wiki" type="checkbox" name="improved-checkbox" value="wiki" class="input-checkbox">
            <label for="wiki">Wiki</label>
          </div>
          <div>
            <input id="forum" type="checkbox" name="improved-checkbox" value="forum" class="input-checkbox">
            <label for="forum">Forum</label>
          </div>
          <div>
            <input id="additional-courses" type="checkbox" name="improved-checkbox" value="additional-courses" class="input-checkbox">
            <label for="additional-courses">Additional Courses</label>
            </div>
          </div>
          <div  class="form-group">
          <label for="comments">Any comments or ssuggestion?</label>
          <textarea id="comments" placeholder="Enter your comment here..."
          class="form-control"></textarea>
        </div>
        <div class="form-group">
        <button type="submit" id="submit" class="submit-button">
          Submit
        </button>
      </div>
        </form>
    </div>
    </body>
    <div  id="ejemplo"></div>
</html>
